<div>
  <form class="example-form" [formGroup]="loginForm">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="dale@example.com" formControlName="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" formControlName="email" required>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="loginUser()">Login</button>
    </div>
  </form>

</div>
