<div>

  <div>
    <h1>userinfo</h1>
    <div *ngIf="userInfo$ | async as user">
      <h3>{{user.email}}</h3>
      <h3>{{user.name}}</h3>
      <h3>{{user.userAddress}}</h3>
      <h3>{{user.profileImage}}</h3>
    </div>

    <h1>gardenList</h1>
    <div *ngFor="let garden of gardenList">
      <h1>{{garden.linkTitle}}</h1>
      <h1>{{garden.linkUrl}}</h1>

    </div>

  </div>


</div>
